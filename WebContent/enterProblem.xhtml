<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<!-- TODO: fix rest of variable names to have #{msg.varName} 
			test support for CA locale???-->
<h:head>
	<title>Enter Software Problem Report</title>
</h:head>
<h:body>
	<h2>Software Problem Report</h2>
	<h:form>
		<p>enter stuff below</p>
   		
		<table>
			<tr>
				<td>#{msg.project}</td>
				<td><h:inputText value="#{problemReport.project.name}"></h:inputText></td>
			</tr>
			<tr>
				<td>Number:</td>
				<td><h:inputText value="#{problemReport.number}"></h:inputText></td>
			</tr>
			<tr>
				<td>Date of Issue (dd/mm/yyyy)</td>
				<td><h:inputText value="#{problemReport.date}"></h:inputText></td>
			</tr>
			<tr>
				<td>Originator: </td>
				<td><h:inputText value="#{problemReport.originator}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td>Title:</td>
				<td><h:inputText value = "#{problemReport.project.title}"></h:inputText></td>
			</tr>
			<tr>
				<td>Modules Affected: </td>
				<td><h:inputText value = "#{problemReport.modules}"></h:inputText></td>
			</tr>
			<tr>
				<td>Description</td>
				<td><h:inputTextarea value = "#{problemReport.description}"></h:inputTextarea></td>
			</tr>
			<tr>
				<td>Recommended Solution:</td>
				<td><h:inputTextarea value = "#{problemReport.recommendedSolution}"></h:inputTextarea></td>
			</tr>
			<tr>
				<td>Priority:</td>
				<td><h:inputText value = "#{problemReport.priority}"></h:inputText></td>
			</tr>
			<tr>
				<td>Severity:</td>
				<td><h:inputText value = "#{problemReport.severity}"></h:inputText></td>
			</tr>
			<tr>
				<td>Date Assigned:</td>
				<td><h:inputText value = "#{problemReport.dateAssigned}"></h:inputText></td>
			</tr>
			<tr>
				<td>Date Fixed:</td>
				<td><h:inputText value = "#{problemReport.dateFixed}"></h:inputText></td>
			</tr>
			
			

		</table>
		<p>
			<h:commandButton value="Submit"
				action="displayResults.xhtml"></h:commandButton>
		</p>
	</h:form>
</h:body>
</html>
